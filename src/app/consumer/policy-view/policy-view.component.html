<h2>Policy Details</h2>
 <div class="container grid grid-cols-2 ">


    <div class="form-group" (ngSubmit)="getPolicy()">
      <label for="amount">Consumerid</label>
      <input type="number" id="amount" class="form-control" [(ngModel)]="consumerid" name="consumerid" required>
      <label for="amount">Policyid</label>
      <input type="number" id="amount" class="form-control" [(ngModel)]="policyid" name="policyid" required>

      <button type="submit" class="btn btn-primary" >Get Quotation</button>
    </div>

    <div *ngIf="policy"  class="grid grid-cols-2 gap-4	justify-center m-8 ms-8">
      <p><strong>Name:</strong> {{ policy.name }}</p>
      <p><strong>Amount:</strong> {{ policy.amount }}</p>
      <p><strong>Type:</strong> {{ policy.type }}</p>
      <p><strong>Details:</strong> {{ policy.details }}</p>
    </div>


  </div>
